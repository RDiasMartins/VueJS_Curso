<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model="textDigitado" v-on:keyup.enter="alterarNome('Dias')">

        <ul>
            <li v-for="(value, key) in array">
                {{key}} - {{value}}
            </li>
        </ul>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                textDigitado: "",
                array: []
            },
            methods:{
                alterarNome(sobrenome){
                    this.array.push(this.textDigitado);
                    this.textDigitado = '';
                }
            }
        })
    </script>
</body>
</html>
