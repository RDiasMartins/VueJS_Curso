<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model="textDigitado" v-on:keyup.enter="alterarNome('Dias')">

        <ul>
            <li v-for="(value, key) in array" style="background: white" @click="alerta($event)">
                {{key}} - {{value}}
            </li>
        </ul>

        red
        <input @click="corP($event.target.value)" type="radio" name="cor" value="red" checked>
        green
        <input @click="corP($event.target.value)" type="radio" name="cor" value="green">
        blue
        <input @click="corP($event.target.value)" type="radio" name="cor" value="blue">
        yellow
        <input @click="corP($event.target.value)" type="radio" name="cor" value="yellow">

        <p v-bind:class="classParagrafo"> Lorem Ipsum dolor consectetur</p>
    </div>

    <style>
        .red{ background-color: red }
        .green{ background-color: green }
        .blue{ background-color: blue }
        .yellow{ background-color: yellow }
    </style>

    <script>
        new Vue({
            el: '#app',
            data: {
                classParagrafo: 'red',
                textDigitado: "",
                array: []
            },
            methods:{
                alterarNome(sobrenome){
                    this.array.push(this.textDigitado);
                    this.textDigitado = '';
                },

                alerta(event){
                    element = event.target;

                    if(element.style.background == 'white'){
                        event.target.style="background:green;";
                    }else{
                        event.target.style="background:white;";
                    }
                    
                },

                corP(cor){
                    this.classParagrafo = cor
                }
            }
        })
    </script>
</body>
</html>
